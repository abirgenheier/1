<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a9f3433135.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
            integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU="crossorigin="anonymous"
            />
        <link rel="stylesheet" href="css/input_search.css">
        <link rel="stylesheet" href="css/input.css">
        <link rel="stylesheet" href="css/input_nav.css">
        <link rel="stylesheet" href="css/input_nav.css">
    </head>
    <body>
        <!--  -->
        <div class="card mb-3">
            <div class="collage card-img-top"></div>
            <div class="container">
                <div class="row">
                    <div class="card-body">
                        <h5 class="card-title country-name"></h5>
                        <p class="card-text">
                            <ul class="country-facts list-group
                                list-group-flush" id="country-facts"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <form autocomplete="off" action="#" class="city-search-form">
                    <div class="autcomplete">
                        <input type="search"
                            placeholder="Which city would you like to visit?"
                            class="city-search" id="city-search"
                            name="myCountry">
                    </div>
                </form>
                <div class="list_of_to_do">
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="max-w-md md:max-w-2xl px-2">
                            <div class="row rows-input" id="row1">
                            </div>
                            <div class="row rows-input" id="row2">
                            </div>
                            <div class="row rows-input" id="row3">
                            </div>
                            <div class="row rows-input" id="row4">
                            </div>

                            <button class="refresh"><i class="fa fa-repeat"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
        <!-- <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src="./js/input.js"></script>
        <script src="./js/input_autocomplete.js"></script>
    </body>
</html>
